image: openbsd/6.9
packages:
  - gcc
  - automake-1.16.3
  - autoconf-2.71
  - libtool
sources:
  - https://git.sr.ht/~jgraha8/libbds  
environment:
  CC: egcc
  AUTOCONF_VERSION: 2.71
  AUTOMAKE_VERSION: 1.16
tasks:
  - configure: |
      pwd
      cd ~/libbds
      ./autogen.sh
      ./configure
  - build: |
      cd ~/libbds
      make
  - test: |
      cd ~/libbds
      make check
